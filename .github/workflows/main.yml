name: Deploy to Docker Hub and GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      if: success()
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          juanjo233/e-commerce-backend-app:latest
          juanjo233/e-commerce-backend-app:${{ github.sha }}
      env:
        DOCKER_AUTH_CONFIG: '{"auths":{"docker.io":{"username": "${{ secrets.DOCKER_USERNAME }}", "password": "${{ secrets.DOCKER_PASSWORD }}", "email": "not@used.com"}}}'

  upload-to-github:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GH_TOKEN }}
      - name: Pull Docker image
        run: docker pull juanjo233/e-commerce-backend-app:latest
      - name: Tag Docker image for GitHub Packages
        run: docker tag juanjo233/e-commerce-backend-app:latest docker.pkg.github.com/username/repository/repository:latest
      - name: Push Docker image to GitHub Packages
        run: docker push docker.pkg.github.com/username/repository/repository:latest
